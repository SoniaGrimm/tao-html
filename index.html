<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Philou te parle</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="live2dCanvas" width="800" height="800"></canvas>

  <script src="https://unpkg.com/pixi.js@5.3.3/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/pixi-live2d-display@0.3.0/dist/index.min.js"></script>
  <script>
    const modelPath = "Philou/Philou_corrected.model3.json";

    const app = new PIXI.Application({
      view: document.getElementById("live2dCanvas"),
      autoStart: true,
      backgroundAlpha: 0
    });

    PIXI.live2d.Live2DModel.from(modelPath).then(model => {
      model.scale.set(0.4);
      model.x = app.renderer.width / 2 - model.width / 2;
      model.y = app.renderer.height / 2 - model.height / 2;
      app.stage.addChild(model);

      // Lancer lâ€™animation de base (si disponible)
      model.motion("Idle", 0);
    });
  </script>
</body>
</html>
