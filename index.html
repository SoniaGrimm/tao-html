<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Philou te parle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="live2dCanvas"></canvas>

  <!-- ✅ Utilise des CDN stables pour PIXI v6 + pixi-live2d -->
  <script src="https://unpkg.com/pixi.js@6.5.8/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/pixi-live2d-display@4.2.0/dist/pixi-live2d-display.min.js"></script>

  <script>
    const app = new PIXI.Application({
      view: document.getElementById("live2dCanvas"),
      autoStart: true,
      backgroundAlpha: 0,
      resizeTo: window
    });

    PIXI.live2d.Live2DModel.from("philou_corrected.model3.json").then(model => {
      model.scale.set(0.5);
      model.x = app.renderer.width / 2 - model.width / 2;
      model.y = app.renderer.height / 2 - model.height / 2;

      app.stage.addChild(model);

      const message = new SpeechSynthesisUtterance("Salut, moi c'est Philou !");
      message.lang = "fr-FR";
      speechSynthesis.speak(message);
    }).catch(err => {
      console.error("❌ Erreur de chargement :", err);
    });
  </script>
</body>
</html>
