<script>
  const modelPath = "Philou_corrected.model3.json"; // ⬅️ mis à jour

  const app = new PIXI.Application({
    view: document.getElementById("live2dCanvas"),
    autoStart: true,
    backgroundAlpha: 0
  });

  PIXI.live2d.Live2DModel.from(modelPath).then(model => {
    model.scale.set(0.4);
    model.x = app.renderer.width / 2 - model.width / 2;
    model.y = app.renderer.height / 2 - model.height / 2;
    app.stage.addChild(model);

    model.motion("Idle", 0); // ou remplace par un nom d'animation valide

    const message = new SpeechSynthesisUtterance("Salut, moi c’est Philou !");
    message.lang = "fr-FR";
    speechSynthesis.speak(message);
  });
</script>
