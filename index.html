<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philou</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="live2d" width="600" height="600"></canvas>

  <script src="https://unpkg.com/pixi.js/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/@cubism/cubism4@1.0.0/live2dcubismcore.min.js"></script>
  <script src="https://unpkg.com/@cubism/cubism4@1.0.0/cubism4.min.js"></script>

  <script>
    async function loadPhilou() {
      const app = new PIXI.Application({
        view: document.getElementById('live2d'),
        autoStart: true,
        backgroundAlpha: 0,
      });

      const model = await PIXI.live2d.Live2DModel.from('Philou_corrected.model3.json');
      model.scale.set(0.5);
      model.x = app.renderer.width / 2 - model.width / 2;
      model.y = app.renderer.height / 2 - model.height / 2;
      app.stage.addChild(model);

      // Lancement de Voiceflow
      const response = await fetch('https://tao-proxy2-6-2025-1.onrender.com/state/launch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userID: 'html-visitor' })
      });
      const data = await response.json();

      // Faire parler Philou avec la voix du navigateur
      const firstMessage = data?.[0]?.payload?.message || "Bonjour, je suis Philou !";
      const utterance = new SpeechSynthesisUtterance(firstMessage);
      speechSynthesis.speak(utterance);
    }

    loadPhilou();
  </script>
</body>
</html>
